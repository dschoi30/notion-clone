server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: backend-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: notion-clone-backend
          __path__: /var/log/backend/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: logger_name
            message: message
            traceId: traceId
            requestMethod: requestMethod
            requestUri: requestUri
            userId: userId
            timestamp: timestamp
      - labels:
          level:
          logger:
          traceId:
          requestMethod:
          requestUri:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

