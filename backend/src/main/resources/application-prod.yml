# 프로덕션 환경 설정
spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    # 프로덕션에서는 WARN 이상만 로그 출력
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    com.example.notionclone: ${LOG_LEVEL_APP:WARN}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_HIBERNATE:WARN}
    # JWT 필터와 AuthService는 INFO 레벨로 중요한 이벤트만 로그
    com.example.notionclone.security.JwtAuthenticationFilter: ${LOG_LEVEL_JWT_FILTER:INFO}
    com.example.notionclone.domain.user.service.AuthService: ${LOG_LEVEL_AUTH_SERVICE:INFO}
    # 루트 로거는 WARN 레벨
    root: WARN
  # logback-spring.xml에서 JSON 포맷 및 파일 로깅 설정을 관리
  config: classpath:logback-spring.xml
