# 개발 환경 설정
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    # 개발 환경에서는 상세 로그
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
    com.example.notionclone: ${LOG_LEVEL_APP:DEBUG}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_HIBERNATE:DEBUG}
    # JWT 필터와 AuthService는 DEBUG 레벨로 상세 로그
    com.example.notionclone.security.JwtAuthenticationFilter: ${LOG_LEVEL_JWT_FILTER:DEBUG}
    com.example.notionclone.domain.user.service.AuthService: ${LOG_LEVEL_AUTH_SERVICE:DEBUG}
    # 루트 로거는 INFO 레벨
    root: INFO
  # logback-spring.xml에서 설정을 관리하므로 여기서는 레벨만 설정
  config: classpath:logback-spring.xml

# 개발 환경에서는 별도 포트를 사용하지 않고 기본 서버 포트(8080)에서 Actuator 엔드포인트 접근
# management.server.port를 설정하지 않으면 Spring Boot가 기본적으로 메인 서버 포트를 사용
