name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize] # PR이 열리거나 코드가 업데이트될 때 실행

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # PR에 댓글을 남기기 위해 필요

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 히스토리를 가져와야 변경 사항 비교 가능

      - name: Google Gemini Code Review
        # 적절한 Gemini 기반 리뷰 액션을 사용합니다.
        # 예시: google-gemini/gemini-github-action (오픈소스 커뮤니티 액션 활용 가능)
        uses: google-gemini/gemini-github-action@v1.0.0 
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-3-pro" # 사용할 모델 지정
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub에서 자동 제공하는 토큰
          language: "korean" # 리뷰 언어 설정
          focus_areas: "security, performance, readability" # 중점 리뷰 항목