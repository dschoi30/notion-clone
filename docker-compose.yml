services:
  db:
    image: postgres:16
    container_name: notion-clone-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notion_clone}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: ${TZ:-Asia/Seoul}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - notion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notion-clone-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/notion_clone}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      CLOUDINARY_UPLOAD_PRESET: ${CLOUDINARY_UPLOAD_PRESET:-}
      MANAGEMENT_SERVER_PORT: ${MANAGEMENT_SERVER_PORT:-9091}
      TZ: ${TZ:-Asia/Seoul}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS:--Duser.timezone=Asia/Seoul}
    ports:
      - "8080:8080"
      - "9091:9091"  # Actuator 관리 포트 (Prometheus 메트릭 수집용)
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - notion-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: /
        VITE_BACKEND_ORIGIN: http://backend:8080
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    container_name: notion-clone-frontend
    environment:
      VITE_API_BASE_URL: /
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - notion-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: notion-clone-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - notion-network
    volumes:
      - loki_data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: notion-clone-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - ./backend/logs:/var/log/backend:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - notion-network
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: notion-clone-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - notion-network
    depends_on:
      - loki
      - prometheus
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: notion-clone-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - notion-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: notion-clone-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - notion-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: notion-clone-cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    # privileged 대신 필요한 최소 권한만 추가 (보안 강화)
    cap_add:
      - SYS_TIME
      - SYS_ADMIN
      - NET_ADMIN
    devices:
      - /dev/kmsg
    networks:
      - notion-network
    restart: unless-stopped

volumes:
  db_data:
  loki_data:
  grafana_data:
  prometheus_data:

networks:
  notion-network:
    driver: bridge


